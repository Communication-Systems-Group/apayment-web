<div class="row" *ngIf="!headers">
    <div class="col-xl-12">
        <h2 class="page-header">
            {{heading}}
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)"
                                                   [routerLink]="['/dashboard']">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">
                <i class="fa {{icon}}"></i>
                {{heading}}
            </li>
        </ol>
    </div>
</div>

<div class="row" *ngIf="headers">
    <div class="col-xl-12">
        <h2 class="page-header">
            {{headers[headers.length-1].title}}
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)"
                                                   [routerLink]="['/dashboard']">Dashboard</a>
            </li>
            <li *ngFor="let header of headers;let last = last;" class="breadcrumb-item">
                <i class="fa {{icon}}"></i>
                <a href="Javascript:void(0)"
                   [routerLink]="[ header.link]"> {{header.title}}</a>
            </li>
        </ol>
    </div>
</div>
