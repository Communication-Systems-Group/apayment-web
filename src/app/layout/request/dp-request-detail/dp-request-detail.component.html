
<div *ngIf="dpRequest">

    <div class="jumbotron">
        {{dpRequest | json}}
    </div>
    <h2>{{dpRequest.name}} details!</h2>
    <div>
        <label>id: </label>{{dpRequest.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="dpRequest.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
